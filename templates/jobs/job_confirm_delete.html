{% extends 'base.html' %}

{% block title %}Удаление вакансии{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Подтверждение удаления</h2>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить вакансию "{{ object.title }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'jobs:job-detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
