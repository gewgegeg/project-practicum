<div class="card job-card">
    <div class="job-type-badge">{{ job.get_job_type_display }}</div>
    <h3>{{ job.title }}</h3>
    <p class="company">{{ job.company }}</p>
    <p class="location">{{ job.location }}</p>
    <div class="card-footer">
        <span class="deadline">Deadline: {{ job.deadline|date:"M d, Y" }}</span>
        <a href="{% url 'jobs:job-detail' job.pk %}" class="btn">View Details</a>
    </div>
</div>

<style>
    .job-card {
        display: flex;
        flex-direction: column;
        transition: transform 0.2s;
    }

    .job-card:hover {
        transform: translateY(-4px);
    }

    .job-type-badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        background-color: var(--accent);
        border-radius: 4px;
        font-size: 0.875rem;
        margin-bottom: 1rem;
    }

    .job-card h3 {
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }

    .company,
    .location {
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
    }

    .card-footer {
        margin-top: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .deadline {
        font-size: 0.875rem;
        color: var(--text-secondary);
    }
</style>
